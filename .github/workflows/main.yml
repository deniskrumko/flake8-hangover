name: tests

on: [push, pull_request, workflow_dispatch]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
        platform: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: dependencies
        if: steps.python.outputs.cache-hit != 'true'
        # Build can be skipped with new option: https://github.com/pypa/pip/issues/11440
        # Or via some magic: https://github.com/pypa/pip/issues/8049#issuecomment-633845028
        run: pip install -e .[dev] && pip uninstall -y flake8-hangover
      - name: flake8
        run: flake8 .
      - name: mypy
        run: mypy .
      - name: pytest
        run: PYTHONPATH=. pytest --cov --cov-report=term-missing

  release:
    needs:
      - tests
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: python setup
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        if: steps.python.outputs.cache-hit != 'true'
        run: pip install -e .[dev] && pip uninstall -y flake8-hangover
      - name: Install build / twine
        run: pip install build twine
      - name: Build package
        run: python -m build
      - name: Upload
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
